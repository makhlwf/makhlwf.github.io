<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Information</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 700px;
            width: 100%;
            flex-grow: 1;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin: 10px 0;
        }
        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0056b3;
        }
        .telegram-button {
            margin-top: 40px;
        }
        .telegram-button button {
            background-color: #0088cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .telegram-button button:hover {
            background-color: #0056b3;
        }
        .social-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            font-size: 24px;
            color: #007bff;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #0056b3;
        }
        .page-load-time {
            margin-top: 30px;
            color: #666;
        }
        .user-country {
            margin-top: 20px;
            font-style: italic;
            color: #888;
        }
        .additional-info {
            margin-top: 30px;
            font-size: 16px;
            color: #777;
        }
        .footer {
            font-size: 14px;
            color: #999;
            margin-top: auto;
            text-align: center;
            width: 100%;
            padding: 20px;
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>My Information</h1>
    <p><strong>Name:</strong> makhlwf</p>
    <p><strong>Age:</strong> 17</p>
    <p><strong>Country:</strong> <span id="userCountry">Detecting your country...</span></p>
    <div class="social-links">
        <a href="https://t.me/makhlwf" target="_blank"><i class="fab fa-telegram"></i></a>
        <!-- Add more social media icons and links here -->
    </div>
    <div class="telegram-button">
        <button onclick="openTelegram()">Message me on Telegram</button>
    </div>
    <div class="page-load-time" id="pageLoadTime"></div>
    <div class="additional-info">
        <p>This page is for informational purposes only.</p>
        <p>No personal data is collected or stored.</p>
    </div>
</div>

<div class="footer">For inquiries, contact me on Telegram: <a href="https://t.me/makhlwf" target="_blank">@makhlwf</a></div>

<script>
    function openTelegram() {
        var username = "makhlwf";
        window.open("https://t.me/" + username, "_blank");
    }

    window.onload = function() {
        var loadTime = performance.timing.domContentLoadedEventEnd - performance.timing.navigationStart;
        document.getElementById("pageLoadTime").innerText = "Page loaded in " + loadTime + " milliseconds.";

        // Fetch user's country based on IP address
        fetch('https://ipapi.co/json/')
            .then(response => response.json())
            .then(data => {
                document.getElementById('userCountry').innerText = "Your country: " + data.country_name;
            })
            .catch(error => {
                console.error('Error fetching user country:', error);
            });
    };
</script>

</body>
</html>
