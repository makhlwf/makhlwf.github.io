<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Information</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin: 10px 0;
        }
        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0056b3;
        }
        .telegram-button {
            margin-top: 20px;
        }
        .telegram-button button {
            background-color: #0088cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .telegram-button button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>My Information</h1>
    <p><strong>Name:</strong> makhlwf</p>
    <p><strong>Age:</strong> 17</p>
    <p><strong>Country:</strong> Libya</p>
    <p><strong>Telegram:</strong> <a href="https://t.me/makhlwf" target="_blank">@makhlwf</a></p>
    <div class="telegram-button">
        <button onclick="openTelegram()">Message me on Telegram</button>
    </div>
</div>

<script>
    function openTelegram() {
        var username = "makhlwf";
        window.open("https://t.me/" + username, "_blank");
    }
</script>

</body>
</html>
